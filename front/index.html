<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <h1>Студенты</h1>
            <form class="mb-3" action="" id="add-student" novalidate>
                <div class="mb-3 imput-box is-valid"><input data-min-length="2" data-max-length="15" data-text ="true" class="form-control" type="text" placeholder="Имя" id="input-name"></div>
                <div class="mb-3 imput-box is-valid"><input data-min-length="2" data-text ="true" class="form-control" type="text" placeholder="Отчество" id="input-lastname"></div>
                <div class="mb-3 imput-box is-valid"><input data-min-length="2" data-required="true"  class="form-control" type="text" placeholder="Фамилия" id="input-surname"></div>
                <div class="mb-3 imput-box is-valid"><input data-required="true" class="form-control" type="date"  id="input-birthday"></div>
                <div class="mb-3 imput-box is-valid"><input data-min-length="4" class="form-control" type="number" placeholder="Начало обучения" id="input-studyStart"></div>
                <div class="mb-3 imput-box is-valid"><input data-min-length="2" data-required="true" class="form-control" type="text" placeholder="Факультет" id="input-faculty"></div>
                <button type="submit" class="btn btn-dark">Добавить</button>
            </form>
            <h1>Фильтр</h1>
            <form class="mb-3 user-list" action="" id="filter-student">
                <div class="mb-3"><input class="form-control" type="text" placeholder="ФИО" id="filter-fio"></div>
                <div class="mb-3"><input class="form-control" type="number" placeholder="Начало обучения" id="filter-studyStart"></div>
                <div class="mb-3"><input class="form-control" type="text" placeholder="Факультет" id="filter-faculty"></div>
                <button class="btn btn-dark" type="submit">Фильтр</button>
            </form>
            <table class="workersTable table table-striped">
                <thead>
                    <th data-column="fio">ФИО</th>
                    <th data-column="birthday">Дата рождения</th>
                    <th data-column="studyStart">Время обучения</th>
                    <th data-column="faculty">Факультет</th>
                    <th>Удаление студента</th>
                </thead>
                <tbody id="students-item">

                </tbody>
            </table>
        </div>
    </section>
    <script defer type="module" src="main.js"></script>
</body>

</html>
